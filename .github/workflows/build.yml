name: "build"

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  builds:
    strategy:
      matrix:
        os:
          - name: ubuntu-latest
            image: null
            deps: "sudo apt-get update && sudo apt-get install just"
            display: ubuntu
          - name: ubuntu-latest
            image: alpine:latest
            deps: "apk add just"
            display: alpine
          - name: macos-latest
            deps: "brew install just"
            image: null
            display: macos
    runs-on: ${{ matrix.os.name }}
    name: ${{ matrix.os.display }}
    container:
      image: ${{ matrix.os.image }}
    steps:
      - uses: actions/checkout@v4
      - name: go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: "deps"
        run: ${{ matrix.os.deps }}
      - name: "check"
        run: just version=${GITHUB_SHA} check
